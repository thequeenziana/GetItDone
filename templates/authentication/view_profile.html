<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/united/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-image: url('/static/bg7.jpg'); /* Replace with your background image path */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #333; /* Text color */
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            border-radius: 10px;
            margin-top: 80px;
        }
        .profile-pic {
            border-radius: 50%;
            width: 200px; /* Adjust the size as needed */
            height: 200px; /* Maintain aspect ratio */
            margin: 0 auto 20px;
            display: block;
        }
        .profile-info {
            text-align: left;
        }
        .profile-info h2 {
            margin-top: 0;
        }
        .profile-info p {
            margin-bottom: 5px;
        }
    </style>
    <title>User Profile</title>
</head>
<body>
    <div class="profile-container">
        <div class="text-center">
            <img src="{{ user_profile.profile_pic.url }}" alt="Profile Picture" class="profile-pic">
            <h2>{{ user_profile.user.first_name }} {{ user_profile.user.last_name }}</h2>
        </div>
        <div class="profile-info">
            <h3>Profile Information</h3>
            <p><strong>Username:</strong> {{ user_profile.user.username }}</p>
            <p><strong>Email:</strong> {{ user_profile.user.email }}</p>
            <p><strong>Bio:</strong> {{ user_profile.bio }}</p>
            <p><strong>Interests:</strong> {{ user_profile.interests }}</p>
        </div>
    </div>
</body>
</html>
